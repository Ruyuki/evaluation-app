@if (evaluation) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        <app-star-rating
          [rate]="evaluation.rate"
          class="mr-3"
        ></app-star-rating>
        <span
          translate="evaluation.detail.title"
          [translateParams]="{
            company: evaluation.company,
            flightNumber: evaluation.flightNumber,
            flightDate: evaluation.flightDate.format(dateFormat),
          }"
        ></span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="space-y-3">
      <div>
        <p [innerText]="evaluation.comment"></p>
        <span class="text-xs text-gray-500">
          {{ evaluation.creationDate.format(dateHourFormat) }}</span
        >
      </div>

      <mat-divider></mat-divider>

      @for (answer of evaluation.answers; track $index) {
        <div class="flex space-x-5">
          <mat-icon>arrow_forward</mat-icon>
          <div>
            <p [innerText]="answer.comment"></p>
            <span class="text-xs text-gray-500">
              {{ answer.creationDate.format(dateHourFormat) }}</span
            >
          </div>
        </div>
      }
    </mat-card-content>
  </mat-card>
}
