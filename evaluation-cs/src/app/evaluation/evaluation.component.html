<div class="flex space-x-5">
  <div>
    <h2 translate>evaluation.evaluate-flight.title</h2>
    <app-evaluation-edition></app-evaluation-edition>
  </div>
  <div>
    <h2 translate>evaluation.our-evaluations.title</h2>

    @if (evaluations$ | async; as evaluations) {
      @if (evaluations.length > 0) {
        @for (evaluation of evaluations; track evaluation.id) {
          <app-evaluation-detail
            [evaluation]="evaluation"
            class="block mb-3"
          ></app-evaluation-detail>
        }
      } @else {
        <p translate>evaluation.our-evaluations.no-evaluation</p>
      }
    }
  </div>
</div>
